<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class=" header">
      <div class="row center-block">
        <div class="header-img col-md-12 col-sm-11 col-xs-10" ><img src="logo.svg" width="135px" height="105px" alt="logo-image" >
          <div class="score col-md-1 col-sm-1 col-xs-2">Score<br><span class="user-score "></span></div>
        </div>
      </div>
    </div>
  </div>
 <div class="section">
    <div class="container ">
       <div class="row center-block justify-content-around "> 
          <div class="user-choice hidden">YOU PICKED
            <div id="user-img" class=" paper rock scissor " ></div>
          </div>
          <div class="computer-choice hidden ">THE HOUSE PICKED
            <div id="com-img" ></div>
          </div>
       </div> 
    </div>
    <div class="result"></div>
    <div class="container ">
      <div class="row  justify-content-around"> 
         <div class="play-again "></div>
      </div>
    </div>

  <div class="container">
    <div class="row center-block justify-content-around">
       <div style="position: relative;">
           <div class="image ">
              <div class="image-bg"><img src="bg-triangle.svg" alt="background-image" width="300px"></div>
              <img src='rock.svg' alt='rock' id="rock"  onclick="rockClick()">
              <img src='paper.svg' alt='paper' id="paper"   onclick="paperClick()" >
              <img src='scissor.svg' alt='scissor' id="scissor"  onclick="scissorClick()">
           </div>
       </div>
    </div>
  </div>

 <div class="container">
    <div class="row center-block justify-content-around ">
       <div class="icon-close "></div>
       <div class="click"><span class="rule-img">Rules</span></div>
    </div>
 </div>
</div> 
<script src="script.js"></script>
</body>
</html>
